<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Challenge</h1>
        </header>

        <!-- MAIN PANEL -->
        <section class="score-panel">
          <span class="timer"> 00:00 </span>

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!-- MODAL BOX -->
        <div class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal__header">
              <h1>Congratulations!</h1>
            </div>
            <div class="modal__body">
              <p>You finished this game with <span id="moves">20 moves</span> in <span id="time">00:00</span>
              and got <span id="star">3</span>.</p>
              <div class="table"><span>You could compare your scores if you play more.</span></div>
            </div>
            <div class="modal__footer">
              <button type="button" class="play-again">Play again?</button>
            </div>
          </div>
        </div>

        <!-- DECK with CARDS -->
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
